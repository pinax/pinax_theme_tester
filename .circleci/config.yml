version: 2
jobs:
  # deploy to templates.pinaxproject.com
  deploy:
    docker:
      - image: buildpack-deps:trusty-scm

    working_directory: ~/repo

    steps:
      - checkout
      - deploy:
          name: Deployment
          command: |
            bin/deployment/auth.sh
            bin/deployment/deploy.sh primary
            bin/deployment/slack-notify.sh primary
workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
